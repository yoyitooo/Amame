<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Quieres ser mi novia?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-E5Q3jf-AybV9OO1JH4JuvJkfapnC3GSFqg&s" alt="">
  <h1>¿Quieres ser mi novia?</h1>

  <button class="btn yes-btn" onclick="mostrarModal()">Sí ❤️</button>
  <button class="btn no-btn" id="noBtn" onclick="moverBoton()">No 😿</button>

  <!-- Ventana modal -->
  <div class="modal" id="miModal">
    <h2>💘¡Sabía que dirías que sí!💘</h2>
    <p>Te amo mucho mi vida 💘 😻</p>
  </div>
  

  <script>
    const noBtn = document.getElementById('noBtn');
    const modal = document.getElementById('miModal');

    function moverBoton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    }

    function mostrarModal() {
      modal.style.display = 'block';
    }
  </script>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8dysQ37nuiNutmhj21YDTT376FM87y73JIg&s" alt="">
</body>
</html>
